<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="game-snake.js"></script>
    <script src="snake.js"></script>
    <script>
		function setup() {
		  var canvas = createCanvas(sysWidth, sysHight);
		  canvas.parent('sketch-div');
		  frameRate(10);

		  score = 0;
		  maxscore = 0;

		  initSnake(sysBlocksize);
		  initFood(sysBlocksize);
		}

		function draw() {
		  background(40);

		  sn1.draw();
		  sn1.update();

		  fl1.draw();

		  if(sn1.getFood(fl1)){
		  	score++;
		    initFood(sysBlocksize);
		  }

		  updateLabels(score);

		  isOutScreen();
		  if(isDeath()){
		  	if(score > maxscore){
		  		maxscore = score;
		  	}
		  	score = 0;
		  }
		}
    </script>
    <script>
      function updateLabels(score){
        var sLabel = document.getElementById('score-label');
        sLabel.innerHTML = 'Your score: ' + score;

        if(maxscore != 0){
			var msLabel = document.getElementById('mscore-label');
        	msLabel.innerHTML = 'Your max score: ' + maxscore;
        }
      }
    </script>

  </head>
  <body>
 	<div id="sketch-div"></div>
    <p id="score-label"></p>
    <p id="mscore-label"></p>
</html>
